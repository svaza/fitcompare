name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # ✔️ REQUIRED FOR GITHUB PAGES — correct, non-deprecated
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # ✔️ Deploy using correct v2 action (non-deprecated)
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
